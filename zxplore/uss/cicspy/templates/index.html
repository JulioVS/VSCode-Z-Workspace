<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask app for CICS</title>
</head>

<body>
  <h1>Catalog items</h1>
  <table>
    <thead>
      <tr>
        <th>Item ID</th>
        <th>Description</th>
        <th>On Order</th>
        <th>In Stock</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for item in catalog %}
      <tr>
        <td> {{ item.ca_item_ref }} </td>
        <td> {{ item.ca_description }} </td>
        <td> {{ item.on_order }} </td>
        <td> {{ item.in_stock }} </td>
        <td> {{ item.ca_cost }} </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
