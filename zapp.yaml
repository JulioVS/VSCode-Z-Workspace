name: IBM Z & Zowe Property Groups
description: >-
  https://ibm.github.io/zopeneditor-about/Docs/setting_propertygroup.html
author: IBM Z Open Editor
propertyGroups:
  - name: cobol-copybooks
    language: cobol
    libraries:
      - name: syslib
        type: mvs
        locations:
          - 'DFH620.CICS.SDFHCOB'
          - 'Z45864.COPYLIB'
          - 'Z45864.DCLGEN'
  - name: jcl-proclibs
    language: jcl
    libraries:
      - name: proclib
        type: mvs
        locations:
          - 'DFH620.CICS.SDFHPROC'
          - 'Z45864.PROCLIB'
          - 'VENDOR.PROCLIB'
          - 'SYS1.PROCLIB'
  - name: hlasm-maclibs
    language: hlasm
    libraries:
      - name: maclib
        type: mvs
        locations:
          - 'DFH620.CICS.SDFHMAC'
          - 'SYS1.MACLIB'
          